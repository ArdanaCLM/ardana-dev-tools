[tox]
envlist = py27,pep8,docs
minversion = 1.6
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
deps= -r{toxinidir}/test-requirements.txt
commands=
    python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
commands =
  flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands = python setup.py build_sphinx

[tox:jenkins]
downloadcache = ~/cache/pip

[flake8]
# ./ansible/library/async_wrapper.py is copied and modifed from ansible
exclude = .git,.tox,*egg,./tools/,./deployer-repos,./scratch*,./ansible/library_python/packager/ardana_packager/ansible.py,./ansible/library/async_wrapper.py
# This fails in doc/source/conf.py
# E265  block comment should start with '# '
ignore = E265
