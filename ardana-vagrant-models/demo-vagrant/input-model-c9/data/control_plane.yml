---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: ctrl
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
      configuration-data:
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - lifecycle-manager-target
        - stunnel

      load-balancers:
        - provider: ip-cluster
          name: internal-lb
          tls-components:
            - default
          components:
            - rabbitmq
            - nova-metadata
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert

        - provider: ip-cluster
          name: external-lb
          #external-name: myardana.test
          tls-components:
            - default
          roles:
            - public
          cert-file: my-public-demo-cert

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role: CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - ntp-server

            # start of service clients
            - openstack-client
            - cinder-client
            - glance-client
            - keystone-client
            - neutron-client
            - nova-client
            - swift-client
            # end of service clients

            - swift-ring-builder
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - horizon
            - swift-proxy
            - memcached
            - swift-account
            - swift-container
            - swift-object
            - tempest

      resources:
        - name: compute
          resource-prefix: comp
          server-role: COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - ntp-client
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
