---
  product:
    version: 2

  baremetal:
    netmask: 255.255.255.0
    subnet: 192.168.110.0
    server-interface: eth2

  servers:

    - id: deployer
      hostname: deployer
      ip-addr: 192.168.110.254
      role: CLM-ROLE
      server-group: RACK1
      mac-addr: a4:93:0c:4f:7c:73
      ilo-ip: 192.168.109.2
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: ccn-0001
      ip-addr: 192.168.110.3
      role: CONTROLLER-ROLE
      server-group: RACK1
      mac-addr: b2:72:8d:ac:7c:6f
      ilo-ip: 192.168.109.3
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: ccn-0002
      ip-addr: 192.168.110.4
      role: CONTROLLER-ROLE
      server-group: RACK2
      mac-addr: 8a:8e:64:55:43:76
      ilo-ip: 192.168.109.4
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: ccn-0003
      hostname: core3
      ip-addr: 192.168.110.5
      role: CONTROLLER-ROLE
      server-group: RACK3
      mac-addr: 26:67:3e:49:5a:a7
      ilo-ip: 192.168.109.5
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: COMPUTE-0001
      hostname: comp1
      ip-addr: 192.168.110.6
      role: SLES-COMPUTE-ROLE
      server-group: RACK1
      mac-addr: d6:70:c1:36:43:f7
      ilo-ip: 192.168.109.6
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: COMPUTE-0002
      ip-addr: 192.168.110.7
      role: SLES-COMPUTE-ROLE
      server-group: RACK2
      mac-addr: 8e:8e:62:a6:ce:76
      ilo-ip: 192.168.109.7
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: COMPUTE-0003
      ip-addr: 192.168.110.8
      role: SLES-COMPUTE-ROLE
      server-group: RACK3
      mac-addr: 22:f1:9d:ba:2c:2d
      ilo-ip: 192.168.109.8
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

  ci_settings:

    CLM-ROLE:
      memory: 2048
      cpus: 2
      disks:
        boot:
          size_gib: 200
      flavor: 'cloud-ardana-job-lvm-minimal'

    CONTROLLER-ROLE:
      memory: 25600
      cpus: 4
      disks:
        boot:
          size_gib: 200
        extras:  # 4 for swift one for cinder
          count: 5
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-controller'

    SLES-COMPUTE-ROLE:
      memory: 6144
      cpus: 2
      disks:
        boot:
          size_gib: 50
        extras:  # used for ephemeral instance storage
          count: 1
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-compute'

