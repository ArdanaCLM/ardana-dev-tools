---
  product:
    version: 2

  baremetal:
    netmask: 255.255.255.0
    subnet: 192.168.110.0
    server-interface: eth2

  servers:

    - id: controller
      ip-addr: 192.168.110.254
      role: CONTROLLER-ROLE
      server-group: RACK1
      mac-addr: 52:54:00:aa:01:01
      ilo-ip: 192.168.109.2
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: resource
      ip-addr: 192.168.110.3
      role: RESOURCE-ROLE
      server-group: RACK1
      mac-addr: 52:54:00:aa:02:01
      ilo-ip: 192.168.109.3
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

  ci_settings:

    CONTROLLER-ROLE:
      memory: 3072
      cpus: 2
      disks:
        boot:
          size_gib: 200
        extras:  # used for mysql & rabbitmq
          count: 2
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-minimal'

    RESOURCE-ROLE:
      memory: 2048
      cpus: 1
      disks:
        boot:
          size_gib: 50
      flavor: 'cloud-ardana-job-lvm-minimal'
