---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: cp
      region-name: region1
      failure-zones:
        - AZ1
      common-service-components:
        - lifecycle-manager-target
        - stunnel

      load-balancers:
        - provider: ip-cluster
          name: internal-lb
          tls-components:
            - default
          components:
            - rabbitmq
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert

        - provider: ip-cluster
          name: external-lb
          #external-name: myardana.test
          tls-components:
            - default
          roles:
            - public
          cert-file: my-public-std-adt-cert

      clusters:
        - name: deployer
          cluster-prefix: dplyr
          server-role: CLM-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - ntp-server
            - tempest

            # start of service clients
            - openstack-client
            - keystone-client
            # end of service clients

        - name: openstack
          cluster-prefix: osc
          server-role: CONTROLLER-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - ntp-client
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - horizon
            - memcached

      resources:
        - name: resource
          resource-prefix: res
          server-role: RESOURCE-ROLE
          allocation-policy: any
          service-components:
            - ntp-client
