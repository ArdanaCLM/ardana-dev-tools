---
  product:
    version: 2

  baremetal:
    netmask: 255.255.255.0
    subnet: 192.168.110.0
    server-interface: eth2

  servers:

    - id: deployer
      hostname: deployer
      ip-addr: 192.168.110.254
      role: CLM-ROLE
      server-group: RACK1
      mac-addr: 52:54:00:aa:01:01
      ilo-ip: 192.168.109.2
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: osc-0001
      ip-addr: 192.168.110.3
      role: OSC-CONTROLLER-ROLE
      server-group: RACK1
      mac-addr: 52:54:00:aa:02:01
      ilo-ip: 192.168.109.3
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: dbmq-0001
      ip-addr: 192.168.110.4
      role: DBMQ-CONTROLLER-ROLE
      server-group: RACK2
      mac-addr: 52:54:00:aa:03:01
      ilo-ip: 192.168.109.4
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: mml-0001
      ip-addr: 192.168.110.5
      role: MML-CONTROLLER-ROLE
      server-group: RACK3
      mac-addr: 52:54:00:aa:04:01
      ilo-ip: 192.168.109.5
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: comp-0001
      ip-addr: 192.168.110.6
      role: COMPUTE-ROLE
      server-group: RACK2
      mac-addr: 52:54:00:aa:05:01
      ilo-ip: 192.168.109.6
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

  ci_settings:

    CLM-ROLE:
      memory: 3072
      cpus: 2
      disks:
        boot:
          size_gib: 200
      flavor: 'cloud-ardana-job-lvm-minimal'

    DBMQ-CONTROLLER-ROLE:
      memory: 3072
      cpus: 2
      disks:
        boot:
          size_gib: 50
        extras:  # used for db, mq, swift
          count: 5
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-dbmq'

    OSC-CONTROLLER-ROLE:
      memory: 13824
      cpus: 2
      disks:
        boot:
          size_gib: 50
        extras:  # used for cinder x2, swift
          count: 5
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-osc'

    MML-CONTROLLER-ROLE:
      memory: 10240
      cpus: 2
      disks:
        boot:
          size_gib: 50
        extras:  # used for mml x2, swift
          count: 5
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-mml'

    COMPUTE-ROLE:
      memory: 6144
      cpus: 2
      disks:
        boot:
          size_gib: 200
      flavor: 'cloud-ardana-job-lvm-compute'

