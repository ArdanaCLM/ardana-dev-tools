---
  product:
    version: 2

  disk-models:
  - name: MML-DISKS
    # 6 disk node - first disk for operating system, 2 disks for MML
    # services, remaining disks for swift.
    device-groups:
      - name: swiftobj
        devices:
          - name: /dev/sdd
          - name: /dev/sde
          - name: /dev/sdf
        consumer:
          name: swift
          attrs:
            rings:
              - account
              - container
              - object-0
              - object-1

    volume-groups:
    # The policy is not to consume 100% of the space of each volume group.
    # 5% should be left free for snapshots and to allow for some flexibility.
    # sda_root is a templated value to align with whatever partition is really used
    # This value is checked in os config and replaced by the partition actually used
    # on sda e.g. sda1 or sda5

      - name: ardana-vg
        physical-volumes:
          - /dev/sda_root

        logical-volumes:
          - name: root
            size: 45%
            fstype: ext4
            mount: /

          - name: log
            size: 37%
            mount: /var/log
            fstype: ext4
            mkfs-opts: -O large_file

          - name: crash
            size: 10%
            mount: /var/crash
            fstype: ext4
            mkfs-opts: -O large_file

        consumer:
          name: os

      - name: ardana-mml
        physical-volumes:
          - /dev/sdb
          - /dev/sdc

        logical-volumes:
          - name: elasticsearch
            size: 50%
            mount: /var/lib/elasticsearch
            fstype: ext4
            mkfs-opts: -O large_file

          - name: cassandra_db
            size: 22%
            mount: /var/cassandra/data
            fstype: ext4
            mkfs-opts: -O large_file
            consumer:
              name: cassandra

          - name: cassandra_log
            size: 3%
            mount: /var/cassandra/commitlog
            fstype: ext4
            mkfs-opts: -O large_file
            consumer:
              name: cassandra

          - name: kafka
            size: 15%
            mount: /var/kafka
            fstype: ext4
            mkfs-opts: -O large_file
            consumer:
              name: kafka

          - name: zookeeper
            size: 5%
            mount: /var/lib/zookeeper
            fstype: ext4
            mkfs-opts: -O large_file
