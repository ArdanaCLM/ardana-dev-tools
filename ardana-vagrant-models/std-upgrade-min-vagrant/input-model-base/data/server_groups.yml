---
  product:
    version: 2

  server-groups:

    #
    # At the top of the tree we have a
    # group for any global networks
    #
    - name: CLOUD
      server-groups:
        - AZ1
        - AZ2
        - AZ3
      networks:
        - ARDANA-NET
        - MANAGEMENT-NET
        - EXTERNAL-VM-NET
        - EXTERNAL-API-NET
        - GUEST-NET
        - SWIFT-NET
        - ISCSI-NET
        - HOSTNAME-NET
        - TENANT-VLAN-NET

    #
    # Create a group for each failure zone
    #
    - name: AZ1
      server-groups:
        - RACK1

    - name: AZ2
      server-groups:
        - RACK2

    - name: AZ3
      server-groups:
        - RACK3

    #
    # Create a group for each rack zone
    #
    - name: RACK1

    - name: RACK2

    - name: RACK3
