---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: ccp
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
      configuration-data:
        - DESIGNATE-CONFIG-CP1
        - OCTAVIA-CONFIG-CP1
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - lifecycle-manager-target
        - freezer-agent
        - stunnel
        - monasca-agent
        - logging-rotate
        - logging-producer

      load-balancers:
        - provider: ip-cluster
          name: internal-lb
          tls-components:
            - default
          components:
            - rabbitmq
            - nova-metadata
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert

        - provider: ip-cluster
          name: external-lb
          #external-name: myardana.test
          tls-components:
            - default
          roles:
            - public
          cert-file: my-public-standard-cert

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role: CLM-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            # Required for testing in (run-test.sh)
            - openstack-client
            - ceilometer-client
            - cinder-client
            - designate-client
            - glance-client
            - heat-client
            - ironic-client
            - keystone-client
            - magnum-client
            - neutron-client
            - nova-client
            - swift-client
            - monasca-client
            - barbican-client
            - ntp-client
            - manila-client

        - name: cluster1
          cluster-prefix: c1
          server-role: CONTROLLER-ROLE
          member-count: 2
          allocation-policy: strict
          service-components:
            - ntp-server
            - swift-ring-builder
            - mysql
            - ip-cluster
            - keystone-api
            - rabbitmq
            - glance-api:
                ha_mode: false
                glance_stores: 'file'
                glance_default_store: 'file'
            - glance-registry
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - octavia-api
            - octavia-health-manager
            - horizon
            - swift-proxy
            - memcached
            - swift-account
            - swift-container
            - swift-object
            - heat-api
            - heat-api-cfn
            - heat-api-cloudwatch
            - heat-engine
            - ceilometer-api
            - ceilometer-polling
            - ceilometer-agent-notification
            - ceilometer-common
            - zookeeper
            - kafka
            - spark
            - storm
            - cassandra
            - monasca-api
            - monasca-persister
            - monasca-notifier
            - monasca-threshold
            - monasca-transform
            - logging-server
            - ops-console-web
            - freezer-api
            - barbican-api
            - barbican-worker
            - designate-api
            - designate-central
            - designate-zone-manager
            - designate-pool-manager
            - designate-mdns
            - bind
            - magnum-api
            - magnum-conductor
            - manila-api
            - manila-share

      resources:
        - name: compute
          resource-prefix: comp
          server-role: SLES-COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - ntp-client
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
