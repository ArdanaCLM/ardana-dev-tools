---
  product:
    version: 2

  baremetal:
    subnet: 192.168.110.0
    netmask: 255.255.255.0
    server-interface: eth2

  servers:

    - id: clm-0001
      hostname: clm-0001
      ip-addr: 192.168.110.254
      role: CLM-ROLE
      server-group: RACK1
      mac-addr: 52:54:00:aa:01:01
      ilo-ip: 192.168.109.2
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: dbmqsw-0001
      ip-addr: 192.168.110.3
      role: DBMQSW-CONTROLLER-ROLE
      server-group: RACK1
      mac-addr: 52:54:00:aa:02:01
      ilo-ip: 192.168.109.3
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: dbmqsw-0002
      ip-addr: 192.168.110.4
      role: DBMQSW-CONTROLLER-ROLE
      server-group: RACK2
      mac-addr: 52:54:00:aa:02:02
      ilo-ip: 192.168.109.4
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: dbmqsw-0003
      ip-addr: 192.168.110.5
      role: DBMQSW-CONTROLLER-ROLE
      server-group: RACK3
      mac-addr: 52:54:00:aa:02:03
      ilo-ip: 192.168.109.5
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: osc-0001
      ip-addr: 192.168.110.6
      role: OSC-CONTROLLER-ROLE
      server-group: RACK2
      mac-addr: 52:54:00:aa:03:01
      ilo-ip: 192.168.109.6
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: osc-0002
      ip-addr: 192.168.110.7
      role: OSC-CONTROLLER-ROLE
      server-group: RACK3
      mac-addr: 52:54:00:aa:03:02
      ilo-ip: 192.168.109.7
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: sles-comp-0001
      ip-addr: 192.168.110.8
      role: SLES-COMPUTE-ROLE
      server-group: RACK1
      mac-addr: 52:54:00:aa:04:01
      ilo-ip: 192.168.109.8
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

    - id: rhel-comp-0001
      ip-addr: 192.168.110.9
      role: RHEL-COMPUTE-ROLE
      server-group: RACK2
      mac-addr: 52:54:00:aa:05:01
      ilo-ip: 192.168.109.9
      ilo-password: password
      ilo-user: admin
      nic-mapping: VAGRANT

  ci_settings:

    CLM-ROLE:
      memory: 3072
      cpus: 2
      disks:
        boot:
          size_gib: 200
      flavor: 'cloud-ardana-job-lvm-minimal'

    DBMQSW-CONTROLLER-ROLE:
      memory: 4096
      cpus: 5
      disks:
        boot:
          size_gib: 50
        extras:  # used for db, mq & swift
          count: 5
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-dbmqsw'

    OSC-CONTROLLER-ROLE:
      memory: 13824
      cpus: 2
      disks:
        boot:
          size_gib: 50
        extras:  # used for cinder x2
          count: 2
          size_gib: 20
      flavor: 'cloud-ardana-job-lvm-osc'

    SLES-COMPUTE-ROLE:
      memory: 6144
      cpus: 2
      disks:
        boot:
          size_gib: 200
      flavor: 'cloud-ardana-job-lvm-compute'

    RHEL-COMPUTE-ROLE:
      memory: 6144
      cpus: 2
      disks:
        boot:
          size_gib: 200
      flavor: 'cloud-ardana-job-lvm-compute'
