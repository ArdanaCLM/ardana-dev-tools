---
  product:
    version: 2

  control-planes:
    - name: cp
      control-plane-prefix: cp
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3
      configuration-data:
        - NEUTRON-CONFIG-CP1
      common-service-components:
        - lifecycle-manager-target
        - stunnel

      load-balancers:
        - provider: ip-cluster
          name: internal-lb
          tls-components:
            - default
          components:
            - rabbitmq
            - nova-metadata
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert

        - provider: ip-cluster
          name: external-lb
          #external-name: myardana.test
          tls-components:
            - default
          roles:
            - public
          cert-file: my-public-standard-cert

      clusters:
        - name: deployer
          cluster-prefix: dplyr
          server-role: CLM-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - tempest
            # Required for testing in (run-test.sh)
            - openstack-client
            - ceilometer-client
            - cinder-client
            - designate-client
            - glance-client
            - heat-client
            - ironic-client
            - keystone-client
            - magnum-client
            - neutron-client
            - nova-client
            - swift-client
            - monasca-client
            - barbican-client
            - ntp-server
            - manila-client

        - name: dbmqsw
          cluster-prefix: dbmqsw
          server-role: DBMQSW-CONTROLLER-ROLE
          member-count: 3
          allocation-policy: strict
          service-components:
            - ntp-client

            # DB & MQ
            - mysql
            - rabbitmq

            # Swift
            - memcached
            - swift-ring-builder
            - swift-proxy
            - swift-account
            - swift-container
            - swift-object

        - name: openstack-core
          cluster-prefix: osc
          server-role: OSC-CONTROLLER-ROLE
          member-count: 2
          allocation-policy: strict
          service-components:
            - ntp-client
            - memcached
            - ip-cluster
            - keystone-api
            - cinder-api
            - cinder-scheduler
            - cinder-volume
            - cinder-backup
            - glance-api
            - glance-registry
            - nova-api
            - nova-placement-api
            - nova-scheduler
            - nova-conductor
            - nova-console-auth
            - nova-novncproxy
            - neutron-server
            - neutron-ml2-plugin
            - neutron-vpn-agent
            - neutron-dhcp-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - horizon
            - ops-console-web
            - barbican-api
            - barbican-worker

            # SOC-10253 - cinder-backup needs python-swiftclient
            - swift-client

      resources:
        - name: sles-compute
          resource-prefix: slcomp
          server-role: SLES-COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - ntp-client
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent

        - name: rhel-compute
          resource-prefix: rhcomp
          server-role: RHEL-COMPUTE-ROLE
          allocation-policy: any
          service-components:
            - ntp-client
            - nova-compute-kvm
            - nova-compute
            - neutron-l3-agent
            - neutron-metadata-agent
            - neutron-openvswitch-agent
            - neutron-lbaasv2-agent
