---
  product:
    version: 2
  cloud:
    name: dac-3cp
    hostname-data:
        host-prefix: ardana
        member-prefix: -m
    ntp-servers:
      - pool.ntp.org
    dns-settings:
      nameservers:
        - 192.168.121.1

    firewall-settings:
        enable: true
        # log dropped packets
        logging: true

    # Disc space needs to be allocated to the audit directory before enabling
    # auditing.
    # Default can be either "disabled" or "enabled". Services listed in
    # "enabled-services" and "disabled-services" override the default setting.
    audit-settings:
       audit-dir: /var/audit
       default: disabled
       #enabled-services:
       #  - keystone
       #  - barbican
       disabled-services:
         - nova
         - barbican
         - keystone
         - cinder
         - ceilometer
         - neutron
         - swift
