---
  product:
    version: 2

  network-groups:
    - name: ARDANA
      hostname-suffix: ardana
      component-endpoints:
        - lifecycle-manager
        - lifecycle-manager-target


    - name: MANAGEMENT
      hostname-suffix: mgmt
      hostname: true

      tags:
        - neutron.networks.vxlan
        - neutron.networks.vlan:
            provider-physical-network: physnet1

      component-endpoints:
        - default

      routes:
        - default

      load-balancers:
        - provider: ip-cluster
          name: lb
          components:
            - default
          roles:
            - internal
            - admin
          cert-file: ardana-internal-cert

        - provider: ip-cluster
          name: extlb
          #external-name: myardana.test
          components:
            - default
          roles:
            - public
          cert-file: my-public-minimal-cert


    - name: EXTERNAL-VM
      tags:
        - neutron.l3_agent.external_network_bridge
