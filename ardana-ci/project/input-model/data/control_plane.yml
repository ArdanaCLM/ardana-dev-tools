---
  product:
    version: 2

  control-planes:
    - name: ccp
      control-plane-prefix: ccp
      region-name: region1
      failure-zones:
        - AZ1
        - AZ2
        - AZ3

      common-service-components:
        - lifecycle-manager-target

      clusters:
        - name: cluster0
          cluster-prefix: c0
          server-role:
            - SERVER1-ROLE
          member-count: 1
          allocation-policy: strict
          service-components:
            - lifecycle-manager
            - ntp-server
            - mysql
            - rabbitmq
            - keystone-api
            - ip-cluster
            - tempest

      resources:
        - name: resource
          resource-prefix: res
          server-role:
            - SERVER1-ROLE
          allocation-policy: any
          service-components:
            - ntp-client
