---
product:
    version: 2

service-components:
-   name: myservice-server
    mnemonic: MYS-SVR
    service: myservice

    consumes-services:
    -   service-name: FND-MDB
        relationship-vars:
        -   name: accounts
            vars:
                myservice:
                -   name: username
                    alias: mysql_admin_user
                    value: myservice
                -   name: password
                    alias: mysql_admin_password
                    value: '%random-password%'
                    properties:
                        max-length: 12
                        min-length: 8
                        key-name: mysql_admin_password
                -   name: grants
                    value:
                        -  priv: .*:ALL,GRANT
                           dbname: myservice
        -   name: databases
            vars:
                myserver-server:
                -   name: dbname
                    value: myservice

    endpoints:
    -   port: '8181'
        has-vip: true
        roles:
        - internal
        - admin
    -   port: '6001'
        roles:
        - myservice_role1
    -   port: '6002'
        roles:
        - myservice_role2
