---
- hosts: all
  tasks:
    - name: Copy up the model editing tool
      synchronize:
        src: files/model-editor.py
        dest: .
        archive: yes
    - name: Edit the model
      shell: |
        /opt/stack/venv/packager-*/bin/python ~/model-editor.py .
        git add -A
        git commit --allow-empty -m "Edit model to add new services"
      args:
        chdir: openstack/my_cloud/definition
