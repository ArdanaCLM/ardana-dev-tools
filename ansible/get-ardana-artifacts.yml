---

- hosts: localhost
  connection: local
  roles:
    - artifacts-get-iso

- hosts: localhost
  connection: local
  roles:
    - dev-env
    - apt-repos
  tasks:
    - include: roles/apt-repos/tasks/get-yum-extras-artifact.yml
      when: dev_env_use_rhel7_artifacts|bool

- hosts: localhost
  connection: local
  roles:
    - role: dev-env-sles
    - role: dev-env-rhel
    - role: dev-env-cloud

    # mirror the clouddata repo
    - role: clouddata-mirror-repo

    # retrieve the SOC/CLM iso
    - role: ibs-get-iso
