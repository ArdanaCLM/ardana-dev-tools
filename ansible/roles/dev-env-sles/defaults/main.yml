---

# SLES deployment settings
sles:
  config:
    enabled_repos: "{{ lookup('env', 'ARDANA_SLES_REPOS') | default(['pool', 'updates'], true) }}"
    mirror_repos: "{{ lookup('env', 'ARDANA_SLES_MIRROR') | default(True, true) }}"
  artifacts:
    repos:
      sles12sp3:
        updates:
          name: "SLES12-SP3-Updates"
          alias: "SLE12SP3-Updates"
          enabled: true
        pool:
          name: "SLES12-SP3-Pool"
          alias: "SLE12SP3-Pool"
          enabled: true
    iso:
      os:
        name: "SLE-12-SP3-Server-DVD-x86_64-GM-DVD1"
        alias: "SLES-OS"
        path: "SLE"
        link: "sles12sp3.iso"
      sdk:
        name: "SLE-12-SP3-SDK-DVD-x86_64-GM-DVD1"
        alias: "SLES-SDK"
        path: "SLE"
        link: "sles12sp3sdk.iso"
