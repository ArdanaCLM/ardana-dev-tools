# Tasks to setup IBS repos specified by user
---

- name: suse-buildservice-repos | ibs-repos | Setup specified IBS repos
  become: yes
  shell: |
    set -eu

    if ! zypper repos "{{ item | replace(':', '_') }}"; then
      zypper \
        --non-interactive \
        addrepo \
        --no-refresh \
        --priority 98 \
        "{{ dev_env_ibs.base_url }}/{{ item | replace(':', ':/') }}/{{ dev_env_bs_distro }}/{{ item }}.repo";
      exit 55  # arbitrary exit code not generated by zypper as per man page
    fi
  register: _ibs_repos_add_result
  with_items: "{{ dev_env_ibs.repos }}"
  when:
    - dev_env_ibs.repos | length | bool
  changed_when:
    - _ibs_repos_add_result.rc == 55
  failed_when:
    - _ibs_repos_add_result.rc not in [0, 55]
