---

- debug: msg="Upload file {{ upload_local_file }}"

- name: deployer | _upload_to_deployer | Start nc on 11382
  shell: |
    set -eux
    set -o pipefail

    for pid in $(ps auxww | grep -Ev "(grep|awk)" |
                 awk '/ nc / { print $2 }') ; do
       kill -9 $pid
    done

    nohup sh -c 'nc -l -p 11382 > {{ upload_local_file | basename }}' &
  args:
    executable: "/bin/bash"

- name: deployer | _upload_to_deployer | Upload local file to the deployer
  delegate_to: localhost
  shell: |
    nc {{ ansible_ssh_host }} 11382 < {{ upload_local_file }}
