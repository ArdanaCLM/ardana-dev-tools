# Tasks performed by the tarballs-get-qcow2 role
---

- include: setup.yml
  tags:
    - skip-qcow2

- include: get-sles-qcow2.yml
  when:
    - dev_env_use_sles12_artifacts | bool
    - dev_env_use_prebuilt_images | bool
  tags:
    - skip-sles-qcow2
    - skip-qcow2

- include: get-rhel-qcow2.yml
  when:
    - dev_env_use_rhel7_artifacts | bool
    - dev_env_use_prebuilt_images | bool
  tags:
    - skip-rhel-qcow2
    - skip-qcow2

- include: get-cirros-qcow2.yml
  tags:
    - skip-cirros-qcow2
    - skip-qcow2
