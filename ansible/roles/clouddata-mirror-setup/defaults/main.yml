# Default settings used to managed clouddata repo mirroring.
---

clouddata_repo:
  mirrors_dir: "{{ ardana_scratch_mirrors_dir }}/clouddata"
  base_url: "http://{{ dev_env_site_config.clouddata.host }}/repos/x86_64"
  cut_dirs: 2
  use_proxy: "{{ dev_env_site_config.clouddata.use_proxy | default('no') }}"
