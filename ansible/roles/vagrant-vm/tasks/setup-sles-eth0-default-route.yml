# Tasks to setup DHCP provided default route on eth0 for SLES
---

- name: vagrant-vm | setup-sles-eth0-default-route | setup eth0 default route if needed
  become: yes
  shell: |
    set -eu

    ifcfg_file=/etc/sysconfig/network/ifcfg-eth0
    if ! grep -qs "^DHCLIENT_SET_DEFAULT_ROUTE='yes'$" ${ifcfg_file}; then
        sed -i \
            -e "s,^\(DHCLIENT_SET_DEFAULT_ROUTE=\).*$,\1'yes'," \
            ${ifcfg_file} && \
        systemctl restart network
    fi
  when: ansible_os_family.split(' ')[0] | lower | replace('open','') == "suse"
