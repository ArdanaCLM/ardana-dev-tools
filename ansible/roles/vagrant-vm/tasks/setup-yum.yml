# Tasks to setup yum
---

- name: vagrant-vm | setup-yum | Test for cdrom
  stat:
    path: "{{ vagrant_vm_cdrom_dev }}"
  register: _cdrom_present_result

- name: vagrant-vm | setup-yum | Setup CDROM yum source
  become: yes
  template:
    src: rhel.repo.j2
    dest: /etc/yum.repos.d/dvdrom.repo
  when: _cdrom_present_result.stat.exists
  register: _yum_repository_result

- name: vagrant-vm | setup-yum | Update yum cache
  become: yes
  shell: |
    yum makecache
  when: _yum_repository_result.changed
