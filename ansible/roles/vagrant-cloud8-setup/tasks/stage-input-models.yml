#
# Tasks to setup Ardana input-model repos to staging directory under
# scratch area.
---

- name: vagrant-cloud8-setup | stage-input-models | Create staging dirs
  delegate_to: localhost
  file:
    path: "{{ item.value.dest }}"
    state: directory
  with_dict: deployer_input_model_repositories

- name: vagrant-cloud8-setup | stage-input-models | Stage input model repo
  delegate_to: localhost
  synchronize:
    src: "{{ item.value | find_local_repo }}/"
    dest: "{{ item.value.dest }}"
    rsync_opts: >
      --exclude=.git*
      --exclude=*.pyc
    archive: yes
    delete: yes
    compress: no
  with_dict: deployer_input_model_repositories
