# Upload Cirros Image to deployer repo serving root directory
---

- name: vagrant-cloud8-setup | upload-cirros-image | Ensure upload target dir exists
  become: yes
  file:
    path: "{{ PACKAGE_CONSTANTS.REPO_DIR }}"
    state: directory
    mode: 0755

- name: vagrant-cloud8-setup | upload-cirros-image | Upload cirros image
  become: yes
  synchronize:
    src: "{{ cirros_images_dir }}/{{ cirros.artifacts.images[cirros_version].name }}.img"
    dest: "{{ PACKAGE_CONSTANTS.REPO_DIR }}/"
    copy_links: yes
    compress: yes
    delete: no
