# Upload Cirros image to deployer repo server root and configured the
# glance-cloud-configure role to use that local image source.
---

- name: vagrant-cloud8-setup | cirros-local-images | Upload Cirros image to deployer
  include: upload-cirros-image.yml
  when:
    - skip_cirros_upload is not defined

- name: vagrant-cloud8-setup | cirros-local-images | Configure local cirros server URL
  include: config-cirros-image-url.yml
  when:
    - skip_config_cirros_image_url is not defined
