# Tasks to setup locally available zypper repos on the deployer
---

- name: vagrant-cloud8-setup | setup-local-repos | Check for ISO mounted repos
  stat:
    path: "{{ c8setup.server.base }}/{{ c8setup.distros[item.distro].dir }}/{{ item.path }}"
  with_items: c8setup.isos
  register: _iso_mounted_result
  when:
    - item.distro == ardana_distro
    - item.enabled | bool

- name: vagrant-cloud8-setup | setup-local-repos | Setup ISO mounted repos
  become: yes
  shell: |
    set -eu

    if ! zypper repos "{{ item.item.alias }}"; then
      zypper addrepo \
          --type yast2 \
          --no-check \
          --no-keep-packages \
          --no-gpgcheck \
          --refresh \
          --name "{{ item.item.name }}" \
          "dir://{{ c8setup.server.base }}/{{ c8setup.distros[item.item.distro].dir }}/{{ item.item.path }}" \
          "{{ item.item.alias }}"
          exit 55  # arbitrary exit code not generated by zypper as per man page
    fi
  register: _iso_repos_add_result
  with_items: _iso_mounted_result.results
  when:
    - not (item | skipped)
    - item.stat.exists
  changed_when:
    - _iso_repos_add_result.rc == 55
  failed_when:
    - _iso_repos_add_result.rc not in [0, 55]

- name: vagrant-cloud8-setup | setup-local-repos | Check for local directory repos
  stat:
    path: "{{ c8setup.server.base }}/{{ c8setup.distros[item.distro].dir }}/{{ item.path }}"
  with_items: c8setup.repos
  register: _dir_repos_result
  when:
    - item.distro == ardana_distro
    - item.enabled | bool
    - item.mirror is defined

- name: vagrant-cloud8-setup | setup-local-repos | Setup local directory repos
  become: yes
  shell: |
    set -eu

    if ! zypper repos "{{ item.item.alias }}"; then
      zypper addrepo \
          --no-check \
          --no-keep-packages \
          --no-gpgcheck \
          --refresh \
          --name "{{ item.item.name }}" \
          "dir://{{ c8setup.server.base }}/{{ c8setup.distros[item.item.distro].dir }}/{{ item.item.path }}" \
          "{{ item.item.alias }}"
          exit 55  # arbitrary exit code not generated by zypper as per man page
    fi
  register: _dir_repos_add_result
  with_items: _dir_repos_result.results
  when:
    - not (item | skipped)
    - item.stat.exists
  changed_when:
    - _dir_repos_add_result.rc == 55
  failed_when:
    - _dir_repos_add_result.rc not in [0, 55]

- include: _refresh-repos.yml
  when:
    - (_iso_repos_add_result | changed) or (_dir_repos_add_result | changed)
