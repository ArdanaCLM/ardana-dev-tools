# Tasks to setup zypper repos available via the deployer's caching proxy
---

- name: cloud-setup | setup-proxied-repos | Setup caching proxy based repos
  become: yes
  shell: |
    set -eu

    if ! zypper repos "{{ item.alias }}"; then
      zypper addrepo \
          --no-check \
          --no-keep-packages \
          --no-gpgcheck \
          --refresh \
          --name "{{ item.name }}" \
          "{{ item.cached_url }}?proxy={{ deployer.address }}&proxyport=3128" \
          "{{ item.alias }}"
          exit 55  # arbitrary exit code not generated by zypper as per man page
    fi
  register: _proxy_repos_add_result
  with_items: "{{ clmsetup.repos }}"
  when:
    - item.cached_url is defined
    - item.distro == ardana_distro
    - item.enabled | bool
  changed_when:
    - _proxy_repos_add_result.rc == 55
  failed_when:
    - _proxy_repos_add_result.rc not in [0, 55]

- name: cloud-setup | setup-proxied-repos | Refresh repos if needed
  include_tasks: refresh-repos.yml
  when:
    - _proxy_repos_add_result | changed
