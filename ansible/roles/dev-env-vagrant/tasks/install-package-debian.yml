# Install the specified vagrant package, including any dependencies
---

- name: dev-env-vagrant | install-package-debian | Install dependencies
  become: yes
  apt:
    state: present
    name: "{{ item }}"
  with_items: "{{ vagrant_settings.pkgs.debian }}"

- name: dev-env-vagrant | install-package-debian | Removing existing vagrant package
  become: yes
  apt:
    name: vagrant
    state: absent
  when:
    - vagrant_current_version != ""

- name: dev-env-vagrant | install-package-debian | Install vagrant package
  become: yes
  apt:
    deb: "{{ vagrant_download.cache_dir }}/vagrant_{{
             vagrant_required_version }}_x86_64.deb"
