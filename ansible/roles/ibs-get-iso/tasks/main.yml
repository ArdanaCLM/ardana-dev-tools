# Tasks performed by the ibs-get-iso role
---

- include_tasks: setup.yml
  tags:
    - skip-isos

- include_tasks: get-sles-iso.yml
  when:
    - sles_iso_mirrors.ibs | bool
    - (dev_env_use_sles12_artifacts | bool) or
      (dev_env_download_isos | bool)
  tags:
    - skip-isos

- include_tasks: get-cloud-iso.yml
  when:
    - (dev_env_use_cloud_artifacts | bool) or
      (dev_env_download_isos | bool)
  tags:
    - skip-isos
