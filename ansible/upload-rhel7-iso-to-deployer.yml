- hosts: "{{ deployer_node }}"
  roles:
    - deployer
  tasks:
    - include: roles/deployer/tasks/_upload_iso_to_deployer.yml
      vars:
        upload_iso: "{{ rhel7_iso }}"
        media_dir: "{{ _deployer_iso_mounts.rhel|default('rhel') }}"
      when: dev_env_use_rhel7_artifacts|bool
